        <p>本文介绍了gcc的简单命令</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">$ gcc main.c                <span class="comment"># 一步到位编译，生成a.exe文件</span></span><br><span class="line"></span><br><span class="line">$ gcc main.c --save-temps   <span class="comment"># 一步到位编译，保留中间文件</span></span><br><span class="line"></span><br><span class="line">$ gcc -E main.c -o main.i   <span class="comment"># 预编译，生成main.i文件</span></span><br><span class="line"></span><br><span class="line">$ gcc -S main.i -o main.s   <span class="comment"># 编译为汇编代码，生成main.s文件</span></span><br><span class="line"></span><br><span class="line">$ gcc -c main.s -o main.o   <span class="comment"># 汇编，生成main.o文件</span></span><br><span class="line"></span><br><span class="line">$ gcc main.o                <span class="comment"># 连接，生成a.exe文件</span></span><br></pre></td></tr></table></figure>
